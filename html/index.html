<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
  <link rel="stylesheet" href="src/css/bootstrap.min.css" />
  <title>Final Project</title>
</head>

<body>
  <!-- button bootstrap -->
  <button type="button" class="btn btn-primary">Primary</button>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Welcome to My Website
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Next</button>
        </div>
      </div>
    </div>
  </div>

  <div class="login-btn">Click Me !</div>

  <div class="login-box">
    <nav class="navbar">
      <ul>
        <li><a href="../html/bio.html">About <i class="far fa-address-card"></i></a></li>
        <li><a href="../html/contact.html">Contact<i class="fas fa-phone"></i></a></li>
      </ul>
    </nav>

    <form class="login-form" action="https://formspree.io/email@domain.tld" method="POST">
      <h1 class="welcome">WELCOME</h1>
      <input class="box" type="text" name="name" placeholder="Username" />
      <input class="box" type="password" name="name" placeholder="password" />
      <input class="box" type="email" name="_replyto" placeholder="Input your email" />
      <input class="box masuk" type="submit" value="Login" />
    </form>
  </div>

  <script src="../src/jquery-3.4.0.js"></script>
  <script src="../src/popper.min.js"></script>
  <script src="../src/js/bootstrap.min.js"></script>
  <script src="../src/js.js"></script>
</body>


</html>
